<ion-content [fullscreen]="true" scrollY="true">
  
  <div class="login-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1>Regístrate</h1>
      <ion-item class="rounded-item">
        <ion-input labelPlacement="floating" label="Nombre" type="text" formControlName="name" required></ion-input>
      </ion-item>
      <ion-item class="rounded-item">
        <ion-input labelPlacement="floating" label="Apellidos" type="text" formControlName="surname" required></ion-input>
      </ion-item>
      <ion-item class="rounded-item">
        <ion-input labelPlacement="floating" label="Email" type="email" formControlName="email" autocomplete="off" required></ion-input>
      </ion-item>
  
      <ion-item class="rounded-item">
        <ion-input 
          labelPlacement="floating" 
          label="Contraseña" 
          [type]="showPassword ? 'text' : 'password'"  
          formControlName="password" 
          required>
        </ion-input>
        
        <ion-icon 
          [name]="showPassword ? 'eye-off' : 'eye'" 
          slot="end" 
          (click)="togglePasswordVisibility()">
        </ion-icon>
      </ion-item>
      
      <ion-item class="rounded-item">
        <ion-input 
          labelPlacement="floating" 
          label="Repita contraseña" 
          [type]="showConfirmPassword ? 'text' : 'password'"  
          formControlName="confirmPassword" 
          required>
        </ion-input>
        
        <ion-icon 
          [name]="showConfirmPassword ? 'eye-off' : 'eye'" 
          slot="end" 
          (click)="toggleConfirmPasswordVisibility()">
        </ion-icon>
      </ion-item>
      
      
      <ion-text class="input-error" color="danger" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
        <p *ngIf="name?.errors?.['required']">*Debe introducir su nombre</p>
      </ion-text>
      <ion-text class="input-error" color="danger" *ngIf="surname?.invalid && (surname?.dirty || surname?.touched)">
        <p *ngIf="surname?.errors?.['required']">*Debe introducir su/s apellido/s</p>
      </ion-text>
      <ion-text class="input-error" color="danger" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <p *ngIf="email?.errors?.['required']">*Debe introducir un email</p>
        <p *ngIf="email?.errors?.['email']">*Debe introducir un email correcto</p>
      </ion-text>
      <ion-text class="input-error" color="danger" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <p *ngIf="password?.errors?.['required']">*Debe introducir una contraseña</p>
      </ion-text>
      <ion-text class="input-error" color="danger" *ngIf="registerForm.errors?.['passwordsMismatch']">
        <p>*Las contraseñas no coinciden</p>
      </ion-text>
      <ion-button expand="block" type="submit" [disabled]="registerForm.invalid" class="submit-button">
        Crear cuenta
      </ion-button>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <a (click)="onLogin()" class="login-link">
              ¿Tienes cuenta?
            </a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
