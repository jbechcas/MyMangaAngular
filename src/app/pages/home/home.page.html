<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let manga of (mangas$ | async)?.data">
        <ion-card *ngIf="manga">
          <img [src]="manga.picture?.url || 'assets/placeholder-manga.jpg'" [alt]="manga.title"/>
          <ion-card-header>
            <ion-card-title>{{manga.title}}</ion-card-title>
            <ion-card-subtitle *ngIf="manga.description">{{manga.description}}</ion-card-subtitle>
          </ion-card-header>
          
          <ion-card-content>
            <ion-buttons slot="end">
              <ion-button color="primary" (click)="editManga(manga)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-button>
              <ion-button color="danger" (click)="deleteManga(manga)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addManga()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
